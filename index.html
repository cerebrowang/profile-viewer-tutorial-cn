<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>个人档案查看</title>
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <h1>个人档案查看</h1>
  <p id="login">
    <button>登录</button>
  </p>
  <p id="logout">
    您已经已经登录为<span id="user"></span>
    <button>退出</button>
  </p>
  <p>
    <label for="profile">档案:</label>
    <input id="profile">
    <button id="view">查看</button>
  </p>
  <dl id="viewer">
    <dt>全名</dt>
    <dd id="fullName"></dd>
    <dt>Friends</dt>
    <dd>
      <ul id="friends"></ul>
    </dd>
  </dl>
  <script src="scripts/jquery.js"></script>
  <script src="scripts/solid-auth-client.bundle.js"></script>
  <script src="scripts/rdflib.min.js"></script>
  <script src="scripts/main.js"></script> 
</body>
</html>
